    <!-- GOOGLE ANALYTICS (Gtag) - Substitua G-SEU_ID_ANALYTICS pelo seu ID -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-SEU_ID_ANALYTICS');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #0f172a; /* Slate 900 */
      }
      /* Custom animation for clouds */
      @keyframes float {
        0%, 100% { transform: translateX(0px); }
        50% { transform: translateX(20px); }
      }
      .animate-float {
        animation: float 10s ease-in-out infinite;
      }
      
      /* Animation for text emerging from rain */
      @keyframes emergeFromRain {
        0% {
          opacity: 0;
          transform: translateY(30px) scale(0.9);
          filter: blur(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0px);
        }
      }
      .animate-emerge {
        animation: emergeFromRain 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Animation for "Chove ou não chove" text */
      @keyframes ghost-grow {
        0% {
          opacity: 0;
          transform: scale(0.5);
          filter: blur(2px);
        }
        30% {
          opacity: 0.9;
          transform: scale(1);
          filter: blur(0px);
        }
        100% {
          opacity: 0;
          transform: scale(3.0);
          filter: blur(8px);
        }
      }
      .animate-ghost {
        animation: ghost-grow 6s ease-out infinite;
      }
    </style>
